<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RPG Hub</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <section>
            <h2>Entrar no RPG Hub</h2>
            <form id="login-form">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required autocomplete="username">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required autocomplete="current-password">
                <button type="submit">Entrar</button>
                <p style="text-align:center;margin-top:1rem;">Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
                <div id="login-error" style="color:#7c3aed;text-align:center;margin-top:1rem;"></div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 RPG Hub. Todos os direitos reservados.</p>
    <footer>
        <p>&copy; 2025 RPG Hub. Todos os direitos reservados.</p>
    </footer>
    <script>
    // Validação e integração com backend
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const senha = document.getElementById('senha').value;
        const errorDiv = document.getElementById('login-error');
        errorDiv.textContent = '';
        // Validação simples
        if (!email.match(/^\S+@\S+\.\S+$/)) {
            errorDiv.textContent = 'Digite um e-mail válido.';
            return;
        }
        if (senha.length < 6) {
            errorDiv.textContent = 'A senha deve ter pelo menos 6 caracteres.';
            return;
        }
        // Integração com backend (exemplo genérico)
        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, senha })
            });
            const data = await response.json();
            if (response.ok && data.success) {
                // Salva token/localStorage se necessário
                localStorage.setItem('rpghub_token', data.token);
                // Redireciona para página inicial
                window.location.href = 'index.html';
            } else {
                errorDiv.textContent = data.message || 'E-mail ou senha inválidos.';
            }
        } catch (err) {
            errorDiv.textContent = 'Erro ao conectar ao servidor.';
        }
    });
    </script>
