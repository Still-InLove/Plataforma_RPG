<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - RPG Hub</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <section>
            <h2>Criar Conta no RPG Hub</h2>
            <form id="cadastro-form">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required autocomplete="username">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required autocomplete="new-password">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required autocomplete="new-password">
                <button type="submit">Cadastrar</button>
                <p style="text-align:center;margin-top:1rem;">JÃ¡ tem conta? <a href="login.html">Entrar</a></p>
            </form>
        </section>
    </main>
