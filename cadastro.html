<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Taverna da Dragonesa</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <section>
            <h2>Criar Conta na Taverna da Dragonesa</h2>
            <form id="cadastro-form">
                <label for="nome">Nome de usuário:</label>
                <input type="text" id="nome" name="nome" required autocomplete="name">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required autocomplete="username">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required autocomplete="new-password">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required autocomplete="new-password">
                <button type="submit">Cadastrar</button>
                <p style="text-align:center;margin-top:1rem;">Já tem conta? <a href="login.html">Entrar</a></p>
                <div id="cadastro-error" style="color:#7c3aed;text-align:center;margin-top:1rem;"></div>
            </form>
        </section>
    </main>
    <footer>
    <p>&copy; 2025 Taverna da Dragonesa. Todos os direitos reservados.</p>
    </footer>
<script>
document.getElementById('cadastro-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const nome = document.getElementById('nome').value.trim();
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value;
    const confirmarSenha = document.getElementById('confirmar-senha').value;
    const errorDiv = document.getElementById('cadastro-error');
    errorDiv.textContent = '';
    if (!nome) {
        errorDiv.textContent = 'Digite um nome de usuário.';
        return;
    }
    if (!email.match(/^\S+@\S+\.\S+$/)) {
        errorDiv.textContent = 'Digite um e-mail válido.';
        return;
    }
    if (senha.length < 6) {
        errorDiv.textContent = 'A senha deve ter pelo menos 6 caracteres.';
        return;
    }
    if (senha !== confirmarSenha) {
        errorDiv.textContent = 'As senhas não conferem.';
        return;
    }
    try {
        const response = await fetch('cadastro.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, email, senha })
        });
        const data = await response.json();
        if (response.ok && data.success) {
            window.location.href = 'login.html';
        } else {
            errorDiv.textContent = data.message || 'Erro ao cadastrar usuário.';
        }
    } catch (err) {
        errorDiv.textContent = 'Erro ao conectar ao servidor.';
    }
});
</script>
</body>
</html>
