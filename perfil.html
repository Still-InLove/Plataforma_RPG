<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Taverna da Dragonesa</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <a href="#" class="logo">Taverna da Dragonesa</a>
            <ul>
                <li><a href="index.html#sistemas">Sistemas</a></li>
                <li><a href="index.html#campanhas">Campanhas</a></li>
                <li><a href="index.html#sobre">Sobre</a></li>
                <li><a href="index.html#contato">Contato</a></li>
                <li id="auth-menu"><a href="login.html">Entrar</a> / <a href="cadastro.html">Cadastrar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Meu Perfil</h2>
            <div class="card" id="perfil-card">
                <h3 id="username">Usuário</h3>
                <p id="email"></p>
            </div>
        </section>
        <section>
            <h2>Minhas Publicações</h2>
            <div class="grid" id="publicacoes-grid">
                <!-- Publicações do usuário serão exibidas aqui -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Taverna da Dragonesa. Todos os direitos reservados.</p>
    </footer>
    <script>
    // Verificação de autenticação e busca de dados do usuário
    document.addEventListener('DOMContentLoaded', async function() {
        const token = localStorage.getItem('rpghub_token');
        if (!token) {
            window.location.href = 'login.html';
            return;
        }
        // Exemplo de requisição ao backend para buscar dados do usuário autenticado
        try {
            const response = await fetch('/api/perfil', {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!response.ok) throw new Error('Não autorizado');
            const usuario = await response.json();
            document.getElementById('username').textContent = usuario.nome;
            document.getElementById('email').textContent = usuario.email;
            const grid = document.getElementById('publicacoes-grid');
            usuario.publicacoes.forEach(pub => {
                const card = document.createElement('article');
                card.className = 'card';
                card.innerHTML = `<h3>${pub.titulo}</h3><span style='color:#6366f1;font-weight:600;'>${pub.tipo}</span><p>${pub.descricao}</p>`;
                grid.appendChild(card);
            });
        } catch (err) {
            window.location.href = 'login.html';
        }
    });
    </script>
</body>
</html>
